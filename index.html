    <!-- GitHub Pages SPA redirect restore -->
    <script>
      (function () {
        var p = window.location.search.slice(1);
        if (p) {
          var decoded = decodeURIComponent(p.split('&')[0].replace(/^p=/, ''));
          window.history.replaceState(null, null, '/' + decoded);
        }
      })();
    </script>
